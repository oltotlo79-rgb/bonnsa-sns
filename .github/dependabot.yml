# ===========================================
# Dependabot 設定
# 依存関係の自動更新
# ===========================================

version: 2
updates:
  # npm パッケージの更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps):"
    groups:
      # 開発依存関係をグループ化
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
          - "jest*"
          - "@testing-library/*"
          - "@playwright/*"
      # Reactエコシステムをグループ化
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      # Next.js関連をグループ化
      nextjs:
        patterns:
          - "next"
          - "next-auth"
          - "@sentry/nextjs"

  # GitHub Actions の更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci):"
