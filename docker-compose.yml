# 開発環境用 docker-compose.yml
# 使用方法: docker compose up -d

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: bonsai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bonsai_sns
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js アプリケーション（開発モード）
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bonsai-app
    ports:
      - "3000:3000"
      - "5555:5555"
    env_file:
      - .env.local
    environment:
      # SLL 設定を無効化（開発環境用）
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      # Docker内部のDB接続設定（.env.localを上書き）
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/bonsai_sns
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=development-secret-change-in-production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma db push && npx prisma db seed && npm run dev"

volumes:
  postgres_data:
